<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Ingrid SCSS demo</title>
  <link rel="stylesheet" href="styles/css/demo.css">
</head>

<body>

    <div class="demo-page">

      <ul class="demo-items">
        <li class="demo-items--unit"><div class="demo-box"></div></li>
        <li class="demo-items--unit"><div class="demo-box"></div></li>
        <li class="demo-items--unit"><div class="demo-box"></div></li>
        <li class="demo-items--unit"><div class="demo-box"></div></li>
      </ul>

      <ul class="demo-blocks">
        <li class="demo-blocks--unit"><div class="demo-box"></div></li>
        <li class="demo-blocks--unit"><div class="demo-box"></div></li>
        <li class="demo-blocks--unit"><div class="demo-box"></div></li>
        <li class="demo-blocks--unit"><div class="demo-box"></div></li>
        <li class="demo-blocks--unit"><div class="demo-box"></div></li>
        <li class="demo-blocks--unit"><div class="demo-box"></div></li>
      </ul>

      <ul class="demo-modules">
        <li class="demo-modules--custom-unit"><div class="demo-box"></div></li>
        <li class="demo-modules--unit"><div class="demo-box"></div></li>
        <li class="demo-modules--unit"><div class="demo-box"></div></li>
      </ul>

      <ul class="demo-minis">
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
        <li class="demo-minis--unit"><div class="demo-box"></div></li>
      </ul>

      <ul class="demo-parent">
        <li class="demo-parent--custom-unit">
          <ul class="demo-nested">
            <li class="demo-nested--unit"><div class="demo-box"></div></li>
            <li class="demo-nested--unit"><div class="demo-box"></div></li>
            <li class="demo-nested--unit"><div class="demo-box"></div></li>
            <li class="demo-nested--unit"><div class="demo-box"></div></li>
          </ul>
        </li>
        <li class="demo-parent--unit"><div class="demo-box"></div></li>
      </ul>

      <ul class="demo-responsive">
        <li class="demo-responsive--unit"><div class="demo-box"></div></li>
        <li class="demo-responsive--unit"><div class="demo-box"></div></li>
        <li class="demo-responsive--unit"><div class="demo-box"></div></li>
        <li class="demo-responsive--unit"><div class="demo-box"></div></li>
      </ul>

    </div>

</body>

</html>
